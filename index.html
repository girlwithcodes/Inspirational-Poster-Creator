<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Dancing+Script&family=Emilys+Candy&family=Indie+Flower&family=Josefin+Slab:wght@100&family=Libre+Baskerville&family=Mountains+of+Christmas&family=Orbitron&family=Pacifico&family=Paprika&family=Patrick+Hand&family=Rancho&family=Rochester&family=Shadows+Into+Light&family=Viaoda+Libre&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="index.js" charset="utf-8"></script>
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Inspirational Poster Creator</title>
</head>
<body>
  <header>
    <h1>Inspiration Corner</h1>
  </header>
  <main>
    <section id="poster-sect">
      <h2>Your Poster</h2>
      <div id="pic-div">
        <div id="quote-div">
          <p id="quote-text"></p>
          <p id="quote-author"></p>
        </div>
        <!-- <img src="PlaceholderPic.png"> -->
      </div>
    </section>

    <section id="choice-menus">
      <div class="choices-div" id="quote-choice">
        <label for="quote-genres">Choose Quote Genre:</label>
        <select id="quote-genres"></select>
        <button id="get-quote">New Quote</button>
        <div id="quote-preview-div">Quote Preview</div>
      </div>
      <div class="choices-div" id="pic-choice">
        <label for="pic-themes">Choose Background Theme:</label>
        <select id="pic-themes"></select>
        <button id="get-pic">New Background</button>
      </div>
      <div class="choices-div" id="font-choice">
        <label for="font-list">Choose a Font:</label>
        <select id="font-list"></select>
        <button id="change-font">Apply Font</button>
        <p id="font-preview">Font Preview</p>
        <label for="font-color-picker">Choose Font Color:</label>
        <input type="color" id="font-color-picker">
      </div>
      <div class="choices-div" id="layout-choice">
        <label for="layout-list">Choose a Layout:</label>
        <select id="layout-list"></select>
        <button id="change-layout">Apply Layout</button>
        <p>Layout Preview</p>
      </div>
    </section>
  </main>

  <footer>

  </footer>
  
</body>
</html>
